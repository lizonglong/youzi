<!DOCTYPE html>
<html lang="en" id="boxHTML">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="css/swiper.min.css">
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .banner img{
            width: 100%;
            float:left;
        }
        .banner{
            position: relative;
        }
        .swiper-pagination{
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
<div class="banner">
    <div class="swiper-wrapper">
        <div class="swiper-slide"> <img src="images/banner01.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/banner02.jpg" alt=""></div>
        <div class="swiper-slide"><img src="images/banner03.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
</body>
</html>
<script src="js/swiper.min.js"></script>
<script>
    (function () {
        var boxHTML=document.getElementById("boxHTML");
        var screenX=document.body.clientWidth/16;

        if(document.body.clientWidth<640){
            boxHTML.style.fontSize=screenX +"px"
        }
        else{
            boxHTML.style.fontSize=20 +"px"
        }
    }())

    var swiper = new Swiper('.banner', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
</script>
